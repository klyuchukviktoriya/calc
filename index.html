<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <header class="section">
        <div class="theme">
            <p class="theme-title">Change theme</p>
            <div class="theme-switcher">
                <button class="theme-btn">Камень</button>
                <button class="theme-btn">Барби</button>
                <button class="theme-btn">Бежевый</button>
                <button class="theme-btn">Индиго</button>
            </div>
        </div>
        <div class="theme">
            <p class="theme-title">Change music</p>
            <div class="theme-switcher">
                <button class="theme-btn">Релакс</button>
                <button class="theme-btn">Поп</button>
                <button class="theme-btn">Классика</button>
                <button class="theme-btn">Медитация</button>
            </div>
        </div>


    </header>
    <main>
        <section class="section">

            <h1 class="title">My calculator</h1>
            <div class="calc">
                <div class="screen"></div>
                <div class="buttons">
                    <span class="button operator">C</span>
                    <span class="button operator">undo</span>
                    <span class="button operator">%</span>
                    <span class="button operator math">/</span>
                    <span class="button">7</span>
                    <span class="button">8</span>
                    <span class="button">9</span>
                    <span class="button operator math">*</span>
                    <span class="button">4</span>
                    <span class="button">5</span>
                    <span class="button">6</span>
                    <span class="button operator math">-</span>
                    <span class="button">1</span>
                    <span class="button">2</span>
                    <span class="button">3</span>
                    <span class="button operator math">+</span>
                    <span class="button operator">+/-</span>
                    <span class="button">0</span>
                    <span class="button operator">.</span>
                    <span class="button operator math">=</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
